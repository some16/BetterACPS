<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmx Example</title>
    <!-- Include htmx via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0/dist/htmx.min.js"></script>
</head>
<body>
    <h1>htmx Example</h1>

    <button hx-get="/toggle" hx-trigger="click" hx-target="#toggle-paragraph">Toggle Paragraph</button>

    <p id="toggle-paragraph" style="display: none;">This paragraph is hidden by default.</p>
</body>
</html>
